<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CPS Project Prototype </title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" id="index-css" 			href="lab-dark-style/index.css">
		<link rel="stylesheet" type="text/css" id="graph-css" 			href="lab-dark-style/graph.css">
		<link rel="stylesheet" type="text/css" id="custom-select-css" 	href="lab-dark-style/CustomSelect.css">
		<link rel="stylesheet" type="text/css" id="custom-checkbox-css" href="lab-dark-style/CustomCheckbox.css">
		<link rel="stylesheet" type="text/css" id="spinner-css" 		href="lab-dark-style/Spinner.css">
		<!-- 3rd party scripts -->
		<link rel="stylesheet" href="libs/leaflet/leaflet.css" >
		<script src="libs/leaflet/leaflet.js" type="text/javascript"></script>
		<script src="libs/leaflet-ant-path.js" type="text/javascript"></script>
		<script src="libs/leaflet.polylineDecorator.js" type="text/javascript"></script>
		<script src="libs/leaflet-simple-map-screenshoter.js" type="text/javascript"></script>
		<script src="libs/d3/d3.min.js" type="text/javascript"></script>
	</head>
	<body> 
		<div id="PanelContainer">
			<div id="LeftPanel">
				<div id="map"></div> 
				<div id="HUD">
					<div id="BottomLeftPanel">
						<div id="LatLang"></div>
					</div>
					<div id="BottomRightPanel" class="hidden">
						<div class="close blockButton" 
							onclick="BottomRightPanel.hide()">
							X
						</div>
						<div class="content"></div>
					</div>
					<div id="TopLeftPanel">
						METU CPS
					</div>
					<div id="TopRightPanel">
					</div>
					<div id="MenuButton" class="blockButton">Menu</div>
				</div>
			</div> 
			<div id="RightPanel">
				<div id="RightPanelContent">
				</div> 
			</div> 
		</div> 

		<!-- Might move this inside the Left div -->
		<div id="Overlay" class="hidden"> </div>

		<div id="Tooltip" class="hidden"></div>
		<div id="ContextMenu" class="hidden"></div>

		<script src="Network.js"></script>
		<script src="HUD.js"></script>
		<script src="tooltip.js"></script>
		<script src="graph.js"></script>
		<script src="Map.js"></script>
		<script src="Plot.js"></script>
		<script src="Menu.js"></script>
		<script src="RightPanel.js"></script>
		<script src="TrivialPolicy.js"></script>
		<script src="Policy.js"></script>
		<script src="LinearPolicy.js"></script>
		<script src="Generate.js"></script>
		<script src="index.js"></script>
	</body>
</html>
